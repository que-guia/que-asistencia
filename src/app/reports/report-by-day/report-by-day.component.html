<div class="example-header">
  <mat-form-field class="filter-person" floatPlaceholder="never">
    <input matInput #filter placeholder="Buscar Persona">
  </mat-form-field>
</div>

<mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="ci">
    <mat-header-cell *matHeaderCellDef> CI </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.ci }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.nombre }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="materialWasDelivered">
    <mat-header-cell class="center" *matHeaderCellDef> Material Entregado? </mat-header-cell>
    <mat-cell class="center" *matCellDef="let row">
      <mat-checkbox [(ngModel)]="row.materialWasDelivered" ([readonly])="isReadOnly" disabled></mat-checkbox>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="registeredDate">
    <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
    <mat-cell *matCellDef="let row" [style.color]="row.color"> {{ row.dateEntries[0] }} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
