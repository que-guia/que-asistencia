<div class="viewer-wrapper report chart">
  <div class="viewer-title">
    <i class="fa fa-area-chart" aria-hidden="true"></i>
    Reporte
  </div>

  <div class="viewer-body">
    <canvas baseChart
      class="chart"
      [datasets]="datasets"
      [labels]="labels"
      [options]="options"
      [chartType]="'line'">
  </canvas>
  </div>
</div>

<div class="viewer-wrapper report">
  <div class="viewer-title">
    <i class="fa fa-user" aria-hidden="true"></i>
    Lista de Registrados
  </div>

  <div class="viewer-body">
    <div class="example-container mat-elevation-z8">
      <div class="example-header">
        <mat-form-field floatPlaceholder="never">
          <input matInput #filter placeholder="Buscar Persona">
        </mat-form-field>
      </div>

      <mat-table #table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container matColumnDef="ci">
          <mat-header-cell *matHeaderCellDef> CI </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.ci }} </mat-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="nombre">
          <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.nombre }}</mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="materialWasDelivered">
          <mat-header-cell class="center" *matHeaderCellDef> Material Entregado? </mat-header-cell>
          <mat-cell class="center" *matCellDef="let row">
            <mat-checkbox [(ngModel)]="row.materialWasDelivered"></mat-checkbox>
          </mat-cell>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="registeredDate">
          <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
          <mat-cell *matCellDef="let row" [style.color]="row.color"> {{ row.registeredDate }} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>
</div>
